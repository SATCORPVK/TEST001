<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SATCORP | Systems, not graphics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta
    name="description"
    content="SATCORP: High‑performance systems design for brand, UI, streaming, AI & more.">
  <meta
    name="keywords"
    content="SATCORP, systems design, UI/UX, branding, streaming, AI, game dev, workflow, concierge, premium">

  <!-- Google Fonts -->
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.6/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.6/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>
<body class="dark-mode">
  <!-- Loading overlay -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Nav -->
  <header class="header">
    <nav class="navbar">
      <a href="#hero" class="logo">SATCORP</a>
      <ul class="nav-links">
        <li><a href="#hero">Home</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="theme-switch">
        <input type="checkbox" id="dark-mode-toggle">
        <label for="dark-mode-toggle" class="switch-label"></label>
      </div>
    </nav>
  </header>

  <!-- Vanta Background -->
  <div id="vanta-bg"></div>

  <!-- Main content -->
  <main id="main">
    <!-- Hero banner -->
    <section id="hero" class="hero">
      <h1 class="hero-title" id="hero-title"></h1>
      <p class="hero-subtitle">Designing systems, not just graphics.</p>
      <button class="hero-cta" id="hero-cta">Discover our system</button>
    </section>

    <!-- Skills Deck -->
    <section id="skills" class="skills-section"></section>

    <!-- Contact CTA -->
    <section id="contact" class="contact-section">
      <h2>Let’s build something.</h2>
      <p>Reach out to discuss your next system.</p>
      <button class="contact-cta">Contact Us</button>
    </section>
  </main>

  <!-- Modal (for skill detail pop‑ups) -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="modal-close" id="modal-close">&times;</span>
      <h3 id="modal-title"></h3>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2026 SATCORP. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
